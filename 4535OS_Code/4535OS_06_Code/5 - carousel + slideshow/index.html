<!DOCTYPE>
<html>
<head>
	<title>Chapter 6: jQuery for Designers</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body class="jsOff">

<div class="content">
	<h1>Waterfalls of the World</h1>
</div>

<div id="slideshow">
	<div class="cycle-slideshow"
		data-cycle-slides="> div"
		data-cycle-timeout="0"
		data-cycle-overlay="#overlay"
		data-cycle-overlay-template="<div class='headline'><h2>{{title}}</h2><p>{{desc}}</p></div>"
		data-cycle-center-horz="true"
	>
		<!--
		data-cycle-caption-plugin="caption2"
		 -->
		<div data-cycle-title="Agua Azul" data-cycle-desc="Tumbal&aacute;, Chiapas, Mexico"><img src="images/AguaAzul.jpg"></div>
		<div data-cycle-title="Burney Falls" data-cycle-desc="Shasta County, California, USA"><img src="images/BurneyFalls.jpg"></div>
		<div data-cycle-title="Deer Leap Falls" data-cycle-desc="Dingmans Ferry, Pennsylvania, USA"><img src="images/Deer_Leap_Falls.jpg"></div>
		<div data-cycle-title="Fulmer Falls" data-cycle-desc="Dingmans Ferry, Pennsylvania, USA"><img src="images/Fulmer_Falls.jpg"></div>
		<div data-cycle-title="Hopetoun Falls" data-cycle-desc="Beech Forest, Victoria, Australia"><img src="images/HopeToun_Falls.jpg"></div>
		<div data-cycle-title="Jonathan's Run" data-cycle-desc="Fayette County, Pennsylvania, USA"><img src="images/Jonathans_run.jpg"></div>
		<div data-cycle-title="Manavgat Falls" data-cycle-desc="Manavgat, Antalya, Turkey"><img src="images/Manavgat.jpg"></div>
		<div data-cycle-title="Niagara Falls" data-cycle-desc="New York, USA &amp; Ontario, Canada"><img src="images/Niagara_Falls.jpg"></div>
	</div>
	<div id="overlay" class="cycle-overlay"></div>
</div>

<div id="carousel">
	<div class="cycle-slideshow"
		data-cycle-slides="> div"
		data-cycle-fx="carousel"
		data-cycle-timeout="0"
		data-cycle-prev="#carousel .cycle-prev"
		data-cycle-next="#carousel .cycle-next"
		data-allow-wrap="false"
		data-cycle-carousel-visible="5"
		data-cycle-carousel-fluid="true"
		>
		<div>
			<a href="images/AguaAzul.jpg">
				<img src="images/AguaAzul-thumb.jpg" width="140" height="100">
			</a>
		</div>
		<div>
			<a href="images/BurneyFalls.jpg">
				<img src="images/BurneyFalls-thumb.jpg" width="140" height="100">
			</a>
		</div>
		<div>
			<a href="images/Deer_Leap_Falls.jpg">
				<img src="images/Deer_Leap_Falls-thumb.jpg" width="140" height="100">
			</a>
		</div>
		<div>
			<a href="images/Fulmer_Falls.jpg">
				<img src="images/Fulmer_Falls-thumb.jpg" width="140" height="100">
			</a>
		</div>
		<div>
			<a href="images/Hopetoun_Falls.jpg">
				<img src="images/Hopetoun_Falls-thumb.jpg" width="140" height="100">
			</a>
		</div>
		<div>
			<a href="images/Jonathans_Run.jpg">
				<img src="images/Jonathans_Run-thumb.jpg" width="140" height="100">
			</a>
		</div>
		<div>
			<a href="images/Manavgat.jpg">
				<img src="images/Manavgat-thumb.jpg" width="140" height="100">
			</a>
		</div>
		<div>
			<a href="images/Niagara_Fall.jpg">
				<img src="images/Niagara_Falls-thumb.jpg" width="140" height="100">
			</a>
		</div>
	</div>

	<div class="cycle-prev cycle-button"><div class="button-wrap"></div></div>
	<div class="cycle-next cycle-button"><div class="button-wrap"></div></div>
</div>



<script src="scripts/jquery.js"></script>
<script src="scripts/jquery.cycle2.min.js"></script>
<script src="scripts/jquery.cycle2.carousel.min.js"></script>
<!--<script src="scripts/jquery.cycle2.caption2.min.js"></script>-->
<script src="scripts/jquery.cycle2.center.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
