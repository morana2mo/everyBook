<!DOCTYPE>
<html>
<head>
	<title>Chapter 6: jQuery for Designers</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body class="jsOff">

<div class="content">
	<h1>Waterfalls of the World</h1>
</div>

<div class="cycle-slideshow"
	data-cycle-slides="> div.slide"
	data-cycle-pause-on-hover="true"
	data-cycle-swipe="true"
	data-cycle-overlay-template="<div class='headline'><h2>{{title}}</h2><p>{{desc}}</p></div>"
	data-cycle-fx="tileSlide"
	data-cycle-tile-count="9"
	data-cycle-caption-plugin="caption2"
	data-cycle-overlay-fx-sel=">div"
	>
	<div class="cycle-prev"></div>
	<div class="cycle-next"></div>
	<div class="cycle-overlay"></div>
	 <div class="slide" data-cycle-title="Agua Azul" data-cycle-desc="Tumbal&aacute;, Chiapas, Mexico">
		<a href="http://en.wikipedia.org/wiki/Agua_Azul">
			<img src="images/AguaAzul.jpg">
		</a>
	</div>
	<div class="slide" data-cycle-title="Burney Falls" data-cycle-desc="Shasta County, California, USA">
		<a href="http://en.wikipedia.org/wiki/Burney_Falls">
			<img src="images/BurneyFalls.jpg">
		</a>
	</div>
	<div class="slide" data-cycle-title="Deer Leap Falls" data-cycle-desc="Dingmans Ferry, Pennsylvania, USA">
		<a href="http://en.wikipedia.org/wiki/Deer_Leap_Falls">
			<img src="images/Deer_Leap_Falls.jpg">
		</a>
	</div>
	<div class="slide" data-cycle-title="Fulmer Falls" data-cycle-desc="Dingmans Ferry, Pennsylvania, USA">
		<a href="http://en.wikipedia.org/wiki/Fulmer_Falls">
			<img src="images/Fulmer_Falls.jpg">
		</a>
	</div>
	<div class="slide" data-cycle-title="Hopetoun Falls" data-cycle-desc="Beech Forest, Victoria, Australia">
		<a href="http://en.wikipedia.org/wiki/Hopetoun_Falls">
			<img src="images/Hopetoun_Falls.jpg">
		</a>
	</div>
	<div class="slide" data-cycle-title="Jonathan's Run" data-cycle-desc="Fayette County, Pennsylvania, USA">
		<a href="http://en.wikipedia.org/wiki/Ohiopyle_State_Park">
			<img src="images/Jonathans_Run.jpg">
		</a>
	</div>
	<div class="slide" data-cycle-title="Manavgat Falls" data-cycle-desc="Manavgat, Antalya, Turkey">
		<a href="http://en.wikipedia.org/wiki/Manavgat_River">
			<img src="images/Manavgat.jpg">
		</a>
	</div>
	<div class="slide" data-cycle-title="Niagara Falls" data-cycle-desc="New York, USA &amp; Ontario, Canada">
		<a href="http://en.wikipedia.org/wiki/Niagara_Falls">
			<img src="images/Niagara_Falls.jpg">
		</a>
	</div>
</div>

</div>

</html>
